{% include "sitio/cabecera.html" %}

<div class="row">
  {% for moto in motos %}
      <div class="col-md-3">
        <div class="card">
          <img class="card-img-top"
               src="/img/{{ moto.imagen }}"
               alt="{{ moto.nombre }}" />
          <div class="card-body">
            <h4 class="card-title">{{ moto.nombre }}</h4>
            <p class="card-text">
              <a class="btn btn-success" href="{{ moto.url }}" role="button">Compra</a>
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
</div>
